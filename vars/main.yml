region: "0"

common_os_support: ["Ubuntu"]

apache_certbot: True

nodejs_version: "10"
ruby_version: "2.4"

redis_version: "5.0"

passenger_integration: apache

postgresql_version: "9.5"
postgresql_password: "123456"

docker_applications: 
  - phppgadmin

postgresql_remote: True

init_db: 
  postgresql:
    admin: postgres
    users: ["canvas"]
    password: "123456"
    service_before: "apache.service"
    config_paths:
      - /data/wwwroot/canvas/config/database.yml

init_application:
  canvas:
    username: "help@websoft9.com"
    password: "123456"
    service_before: "apache.service"
    service_after: "TEST_postgresql.service"
    commands: 
      - export RAILS_ENV=production
      - export CANVAS_LMS_ADMIN_EMAIL=help@websoft9.com
      - export CANVAS_LMS_ADMIN_PASSWORD=$new_password
      - export CANVAS_LMS_ACCOUNT_NAME=admin
      - export CANVAS_LMS_STATS_COLLECTION=opt_in
      - cd /data/wwwroot/canvas; 
      - source /etc/profile && bundle exec rake db:initial_setup executable=/bin/bash
