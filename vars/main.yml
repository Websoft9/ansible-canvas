region: "0"

common_os_support: ["Ubuntu"]

apache_certbot: True
apache_appname: "canvas"
apache_vhost_mode: "www"

nodejs_version: "10"
ruby_version: "2.4"

redis_version: "5.0"

passenger_integration: apache

postgresql_version: "9.5"
postgresql_password: "123456"

docker_applications: 
  - phppgadmin

postgresql_remote: True

init_db: 
  postgresql:
    admin: postgres
    users: ["canvas"]
    password: "123456"
    service_before: "apache.service"
    config_paths:
      - /data/wwwroot/canvas/config/database.yml

init_application:
  canvas:
    username: "help@websoft9.com"
    password: "12345678"
    service_before: "apache.service"
    service_after: "postgresql.service"
    config_paths:
      - /data/wwwroot/canvas/config/local_env.yml
    commands:
      - cd /data/wwwroot/canvas;RAILS_ENV=production bundle exec rake db:initial_setup
